<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gestion Lunettes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Gestion Lunettes</a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/lunettes" >Home</a>
        </li>
        
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            Lunettes
          </a>
          <div class="dropdown-menu">
            <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/add-lunette">Ajouter</a>
            <a class="dropdown-item" href="#">Lister</a>
            <a class="dropdown-item" routerLink="/rechercheParStyle">Recherche Par Style</a>
            <a class="dropdown-item" routerLink="/rechercheParNom">Recherche Par Nom</a>
            <a class="dropdown-item" routerLink="/liste-styles">Gestion des Styles</a>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li> <a class="nav-link">{{authService.loggeduser}}</a></li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            [username]
          </a>
          <div class="dropdown-menu">
            <a *ngIf="!authService.isloggedIn" class="dropdown-item" href="#">login</a>
            <a *ngIf="authService.isloggedIn" class="dropdown-item" (click)="onLogout()">logout</a>
            <a class="dropdown-item" href="#">Profile</a>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
<router-outlet></router-outlet>
