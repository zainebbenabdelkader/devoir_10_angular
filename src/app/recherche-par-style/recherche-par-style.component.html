<div class="container">
  <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
      <label>Styles </label>
      <select class="form-control form-control-lg" id="idSty" name="idSty"
      [(ngModel)]="IdStyle" (change)="onchange()">
      
      <option *ngFor="let style of styles" value="{{style.idSty}}">
      {{style.nomSty}}
      </option>
      </select>
  </div>
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">

        <thead>
          <tr> 
            <th>Id</th>
            <th>Nom</th> 
            <th>Prix</th>  
            <th>Date Cr√©ation</th>
            <th>Style</th> 
          </tr>
        </thead>
        <tbody *ngFor="let lunette of lunettes">
          <tr>
            <td>{{lunette.idLunette}}</td>
            <td>{{lunette.nomLunette}}</td>
            <td>{{lunette.prixLunette}}</td>
            <td>{{lunette.dateCreation | date:'dd/MM/yyyy' }}</td>
            <td>{{lunette.style.nomSty}}</td> <!-- Changed 'marque' to 'style' -->
            <td><a class="btn btn-danger" (click)="supprimerLunette(lunette)">Supprimer</a></td>
            <a [routerLink]="['/update-lunette', lunette.idLunette]" class="btn btn-success">Modifier</a>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
